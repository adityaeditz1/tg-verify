<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification Required</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ğŸ”¹ wrapper */
.wrapper{
  position:relative;
  width:92%;
  max-width:380px;
  height:100%;
  display:flex;
  flex-direction:column;          /* ğŸ”¥ IMPORTANT */
  align-items:center;             /* ğŸ”¥ CENTER FIX */
  padding-top:120px;
}

/* ğŸ”¹ blinking text */
.blink-text{
  display: none;
  width:100%;
  text-align:center;
  font-size:17px;              /* ğŸ”¥ BIGGER */
  font-weight:800;             /* ğŸ”¥ STRONG */
  letter-spacing:.3px;         /* ğŸ”¥ PREMIUM */
  color:#38bdf8;
  margin-bottom:6px;
  animation:blink 2.2s ease-in-out infinite; /* ğŸ”¥ SLOWER */
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.35}
}

/* ğŸ”¹ AD (premium banner look) */
.ad-box{
  max-height:100px;              /* ğŸ”¥ AD SMALL */
  overflow:hidden;
  margin-bottom:8px;             /* ğŸ”¥ GAP KAM */
  border-radius:14px;
  background:rgba(15,23,42,.7);
  border:1px solid rgba(56,189,248,.35);
  box-shadow:0 0 18px rgba(56,189,248,.3);
}

.ad-box img,
.ad-box iframe{
  height:100px !important;     /* ğŸ”¥ FORCE HEIGHT */
  width:100%;
  object-fit:cover;            /* ğŸ”¥ BLACK STRIP GONE */
  display:block;               /* ğŸ”¥ EXTRA GAP REMOVE */
}

/* ğŸ”¹ VERIFY BOX FIXED CENTER */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  background:#020617;
  padding:30px 24px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 40px rgba(56,189,248,.22);
  border:1px solid rgba(56,189,248,.18);
}

h2{
  margin:0 0 12px;
  font-size:22px;
  font-weight:800;
}

.desc{
  font-size:14px;
  color:#cbd5f5;
  margin-bottom:18px;
}

.timer{
  font-size:36px;
  font-weight:900;
  color:#38bdf8;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:800;
  background:#334155;
  color:#94a3b8;
  cursor:not-allowed;
  transition:.25s;
}

button.active{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  cursor:pointer;
  box-shadow:0 0 25px rgba(56,189,248,.45);
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- ğŸ”” BLINKING TEXT -->
  <div class="blink-text" id="adText">
  ğŸ¥º Please click on this once ğŸ‘‡ğŸ»ğŸ‘‡ğŸ»
</div>

  <!-- âœ… AD -->
  <div class="ad-box">
  <script async data-cfasync="false"
    src="https://pl28515428.effectivegatecpm.com/1c897d0a1597b55d0d6ee4e01f2fb496/invoke.js">
  </script>
  <div id="container-1c897d0a1597b55d0d6ee4e01f2fb496"></div>
</div>

  <!-- ğŸ”’ VERIFY POPUP (CENTER FIXED) -->
  <div class="box" id="stepBox">
    <h2>ğŸ” Verification Required</h2>
    <div class="desc">Please stay on this page until the verification process finishes.</div>
    <div class="timer" id="count">10</div>
    <button id="btn" disabled>Continue Verification</button>
  </div>

</div>
<script>
  /* ğŸ”¥ SHOW TEXT AFTER ANY AD CONTENT LOADS */
  const adContainer = document.getElementById(
    "container-1c897d0a1597b55d0d6ee4e01f2fb496"
  );
  const adText = document.getElementById("adText");
  
  if (adContainer && adText) {
    const observer = new MutationObserver(() => {
      // ğŸ‘‡ iframe OR img OR anything
      if (adContainer.children.length > 0) {
        adText.style.display = "block";
        observer.disconnect();
      }
    });
    
    observer.observe(adContainer, {
      childList: true,
      subtree: true
    });
    
    // ğŸ›¡ï¸ FALLBACK: agar ad late ya fail ho jaye
    setTimeout(() => {
      if (adText.style.display !== "block") {
        adText.style.display = "block";
      }
    }, 4000); // 4 sec max wait
  }
</script>
<script>
/* ================= CONFIG ================= */
const AD_LINK =
"https://www.effectivegatecpm.com/qc7ch8wiw4?key=bb839d04666cd63e6a3cb3dbeeaa2c88";
const VERIFY_GAP = 24 * 60 * 60 * 1000;
/* ========================================= */

const CHECK_SVG = `
<svg width="34" height="34" viewBox="0 0 24 24" fill="none"
xmlns="http://www.w3.org/2000/svg">
<path d="M20 6L9 17L4 12"
stroke="#22c55e" stroke-width="3"
stroke-linecap="round" stroke-linejoin="round"/>
</svg>`;

/* ---------- VERIFIED SCREEN ---------- */
function showVerified(message) {
  document.getElementById("stepBox").innerHTML = `
    <h2 style="color:#22c55e;">âœ… Verification Completed</h2>

    <div class="timer">${CHECK_SVG} DONE</div>

    <div class="desc">${message}</div>

    <a href="https://t.me/VerifyToUnlockBot?start=verified"
       style="
         display:block;
         margin-top:16px;
         padding:14px;
         background:#22c55e;
         color:#020617;
         font-weight:800;
         text-align:center;
         border-radius:12px;
         text-decoration:none;
       ">
       Continue to Telegram
    </a>
  `;
}

/* ---------- COUNTDOWN ---------- */
let time = 10;
const count = document.getElementById("count");
const btn = document.getElementById("btn");

const timer = setInterval(() => {
  time--;
  count.innerText = time;

  if (time <= 0) {
    clearInterval(timer);
    count.innerHTML = CHECK_SVG;
    btn.disabled = false;
    btn.classList.add("active");
  }
}, 1000);

/* ---------- CONTINUE CLICK ---------- */
btn.onclick = () => {
  if (btn.disabled) return;
  sessionStorage.setItem("from_ad_flow", "1");
  window.location.href = AD_LINK;
};

/* ---------- BACK FROM AD ---------- */
document.addEventListener("visibilitychange", () => {
  if (
    document.visibilityState === "visible" &&
    sessionStorage.getItem("from_ad_flow") === "1"
  ) {
    sessionStorage.removeItem("from_ad_flow");
    localStorage.setItem("last_verify_time", Date.now());

    showVerified(
      "Thank you for verifying.<br>Please come back after 24 hours to support the admin again."
    );
  }
});

/* ---------- 24 HOURS CHECK ---------- */
(function(){
  const last = localStorage.getItem("last_verify_time");
  if (last && Date.now() - last < VERIFY_GAP) {
    const left = VERIFY_GAP - (Date.now() - last);
    const hrs = Math.ceil(left / 3600000);

    showVerified(
      `You're already verified.<br>
       Please come back after ${hrs} hour(s) to support the admin again.`
    );
  }
})();
</script>

</body>
</html>
